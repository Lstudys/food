<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/table.css">
    <title>首页</title>
</head>
<body>
    <div class="wrap">
        <div class="subBar">
            <a href="#">
                <img id="logo" src="../images/logo.jpg" alt="出错了">
            </a>
            <div class="message">
                <p>欢迎您，李学习</p>
                <p>空闲桌位，5桌</p>
                <p>正在点餐，1桌</p>
                <p>正在用餐，5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe60e;</span>已点</li>
                <li><span class="iconfont">&#xe62f;</span>座位</li>
                <li><span class="iconfont">&#xe624;</span>后台</li>
                <li><span class="iconfont">&#xe97f;</span>退出</li>
            </ul>
        </div>
        <div class="content">
            <ul class="legend">
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>空闲</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>点餐中</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>用餐中</span>
                </li>
            </ul>
            <ul class="table">
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>1号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>2号桌</span>
                </li>
                <li>
                    <div class="ordering"><span class="iconfont">&#xe6ea;</span></div>
                    <span>3号桌</span>
                </li>
                <li>
                    <div class="eating"><span class="iconfont">&#xe6ea;</span></div>
                    <span>4号桌</span>
                </li>
                <li>
                    <div class="eating"><span class="iconfont">&#xe6ea;</span></div>
                    <span>5号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe6ea;</span></div>
                    <span>6号桌</span>
                </li>
            </ul>
        </div>
       
    </div>
</body>
</html>
