<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/order.css">
    <title>首页</title>
</head>
<body>
    <div class="wrap">
        <div class="subBar">
            <a href="#">

                <li><span class="iconfont">&#xe62f;</span>座位</li>
                <li><span class="iconfont">&#xe624;</span>后台</li>
                <li><span class="iconfont">&#xe97f;</span>退出</li>

        </div>
        <div class="navBar">
            <ul class="navWrap">
                <li class="active"><span class="iconfont">&#xe601;</span>

                </li>
                <li><span class="iconfont">&#xe643;</span>
                    <span class="text">已下单</span>
                </li>
            </ul>
        </div>
        <div class="content">
            <ul class="orderBox">
                <li>
                    <table>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><img src="../images/food1.jpg" alt=""></td>

                                    <button><span class="iconfont">&#xeb79;</span></button>
                                    <span class="number">1</span>
                                    <button><span class="iconfont">&#xeb78;</span></button>
                                </td>
                                <td>￥10×1</td>
                                <td>备注</td>
                                <td>
                                    <button class="select">
                                        <span class="iconfont">&#xeb75;</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td><img src="../images/food1.jpg" alt=""></td>
                                <td>菜合</td>
                                <td>
                                    <button><span class="iconfont">&#xeb79;</span></button>
                                    <span class="number">1</span>
                                    <button><span class="iconfont">&#xeb78;</span></button>
                                </td>
                                <td>￥10×1</td>
                                <td>备注</td>
                                <td>
                                    <button class="select">
                                        <span class="iconfont">&#xeb75;</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="foot">
                        <div>
                            <span>桌号：<strong>10</strong>号桌</span>
                            <span>人数：1</span>
                            <span>订单号:111111</span>
                            <button class="addDishes">添菜</button>
                        </div>
                        <div>
                            <span>总消费：<strong>99</strong></span>
                            <button class="pay">下单</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</html>
