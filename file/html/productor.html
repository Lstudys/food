<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/productor.css">
    <title>首页</title>
</head>
<body>
    <div class="wrap">
        <div class="subBar">
            <a href="#">
                <img id="logo" src="../images/logo.jpg" alt="出错了">
            </a>
            <div class="message">
                <p>欢迎您，李学习</p>
                <p>空闲桌位，5桌</p>
                <p>正在点餐，1桌</p>
                <p>正在用餐，5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe60e;</span>已点</li>
                <li><span class="iconfont">&#xe62f;</span>座位</li>
                <li><span class="iconfont">&#xe624;</span>后台</li>
                <li><span class="iconfont">&#xe97f;</span>退出</li>
            </ul>
        </div>
        <div class="navBar">
            <ul class="navWrap">
                <li class="active"><span class="iconfont">&#xe67d;</span>
                    <span class="text">推荐</span>
                </li>
                <li><span class="iconfont">&#xe600;</span>
                    <span class="text">热菜</span>
                </li>
                <li><span class="iconfont">&#xe613;</span>
                    <span class="text">凉菜</span>
                </li>
                <li><span class="iconfont">&#xe69e;</span>
                    <span class="text">主食</span>
                </li>
                <li><span class="iconfont">&#xe60d;</span>
                    <span class="text">甜品</span>
                </li>
            </ul>
            <div class="serch">
                <input type="text">
                <button><span class="iconfont">&#xe617;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
