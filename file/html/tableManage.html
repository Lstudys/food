<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tableManage.css">
    <title>首页</title>
</head>
<body>
    <div class="admin">
        <div class="left">
            <img class="logo" src="../images//logo.jpg" alt="">
            <ul>
                <li><span class="iconfont">&#xe610;</span>首页</li>
                <li><span class="iconfont">&#xe611;</span>分类</li>
                <li class="active"><span class="iconfont">&#xe609;</span>菜品</li>
                <li><span class="iconfont">&#xe605;</span>餐桌</li>
            </ul>
        </div>
        <div class="right">
            <dl class="table">
                <dt>桌台数据</dt>
                <dd>
                    <div>
                        <strong>11</strong>
                        <span>开桌数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>5</strong>
                        <span>空闲数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>1</strong>
                        <span>点餐数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>5</strong>
                        <span>下单数</span>
                    </div>
                </dd>
            </dl>
            <div class="list">
                <h3>桌台模式</h3>
                <ul>
                    <li>
                        <div><span class="iconfont">&#xe609;</span>1号桌</div>
                        <p><span>空闲中</span><span>0人</span></p>
                    </li>
                    <li class="eating">
                        <div><span class="iconfont">&#xe609;</span>2号桌<button>查看订单</button></div>
                        <p><span>就餐中</span><span>4人</span></p>
                    </li>
                    <li class="ordering">
                        <div><span class="iconfont">&#xe609;</span>3号桌</div>
                        <p><span>点餐中</span><span>0人</span></p>
                    </li>
                    <li class="add"><span class="iconfont">&#xeb78;</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
